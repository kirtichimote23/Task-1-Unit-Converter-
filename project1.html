<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <script src="project1.js"></script>
   
    <title>Temperature converter</title>
</head>

<body>
    <div class="container" style="background-image: url('https://img.freepik.com/free-photo/close-up-thermometer-showing-high-temperature_23-2149456738.jpg?w=2000');">

        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp"><h8>ENTER THE TEMPERATURE TO CONVERT </h8></label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <input type="reset" name="temp" id="reset">
            <br>

            

            <span id="result"></span>
        </form>
    </div>

</body>

</html>
